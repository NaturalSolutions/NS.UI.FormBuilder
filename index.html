<!DOCTYPE html>
<html>
	<head>
	    <title>FormBuilder</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- favicon -->
        <link rel="icon" href="assets/images/favicon/favicon.ico" />

	    <!-- jquery ui css -->
	    <link rel="stylesheet" type="text/css" href="libs/jquery-ui/themes/base/autocomplete.css" />
	    
	    <!-- font awesome -->
	    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

	    <!-- fancytree -->
	    <link rel="stylesheet" href="libs/fancytree/dist/skin-bootstrap/ui.fancytree.min.css">
        <link rel="stylesheet" href="libs/fancytree/dist/skin-win7/ui.fancytree.min.css">

	    <!-- bootstrap -->
	    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
	    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	    
	    <!-- backbone forms -->
	    <link rel="stylesheet" href="libs/backbone-forms/distribution/templates/bootstrap3.css">

	    <!-- jquery simple slider -->
	    <link rel="stylesheet" href="libs/jquery-simple-slider/css/simple-slider.css" />
	    <link rel="stylesheet" href="libs/jquery-simple-slider/css/simple-slider-volume.css" />

	    <!-- bootstrap select -->
	    <link rel="stylesheet" href="libs/bootstrap-select/dist/css/bootstrap-select.min.css" />

	    <!-- sweet alert -->
	    <link rel="stylesheet" href="libs/sweetalert/dist/sweetalert.css" />

	    <!-- reneco fonts -->
	    <link rel="stylesheet" href="libs/reneco-fonts/style.css" />

	    <!-- formbuilder -->
	    <link rel="stylesheet" href="compressed/formbuilder.min.css">

        <link rel="stylesheet" href="libs/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>

        <link rel="stylesheet" href="libs/jquery.pillbox.js/css/jquery.pillbox.css"/>
	    <!-- require js -->
	    <script data-main="assets/js/config" type="text/javascript" src='libs/requirejs/require.js'></script>

	</head>
	<body>

        <header>
            <a href="" class="title">
                <span class="reneco reneco-formbuildersmall"></span>&nbsp; formbuilder
            </a>
            <span class="pipe">&#124;</span>
            <div id="contextSwitcher" class="formbuilderMode title single">
                <div class="context selected">All</div>
                <img class="headerWhiteArrow" src="assets/images/down_arrow_white.png"/>
            </div>
            <div class="pull-right">
                <a href="#" class="logout" title="Logout">
                    <img class="svg" title="Logout" alt="Logout" src="assets/images/logout.svg" />
                </a>
            </div>
            <div class="pull-right">
                <div class="icons hidden">
                </div>
                <div class="icons last hidden">
                    <span class="reneco reneco-user"></span>
                </div>
                <span class="user"></span>
                <span class="pipe">&#124;</span>
                <span class="lang"></span>
            </div>
        </header>

        <div class="container-fluid">
            <div id="mainRegion" class="row">
                <div id="leftSection" class="col-md-6">

                </div>
                <div id="rightSection" class="col-md-6">

                </div>
            </div>
        </div>

	</body>
