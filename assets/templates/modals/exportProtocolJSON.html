<div class="modal-dialog fuelux">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h2 data-i18n="modal.export.title">
                Export protocol
            </h2>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label data-i18n="protocol.name">
                    Protocol name
                </label>
                <input type="text" id="exportProtocolName" class="form-control" data-provide="typeahead" />
            </div>

            <div class="form-group paddingTop5">
                <label data-i18n="protocol.description">
                    Protocol description
                </label>
                <textarea id="exportProtocolDescription" class="form-control"></textarea>
            </div>

            <div class="form-group paddingTop5">
                <label data-i18n="protocol.keywords">
                    Keywords <i>(Taped enter for validate)</i>
                </label>
                <div data-initialize="pillbox" class="pillbox" id="pillbox">
                    <ul class="clearfix pill-group" id="exportProtocolKeywordsList">
                        <li class="pillbox-input-wrap btn-group">
                          <a class="pillbox-more">and <span class="pillbox-more-count"></span> more...</a>
                          <input type="text" class="form-control dropdown-toggle pillbox-add-item" placeholder="add item">
                          <button type="button" class="dropdown-toggle sr-only">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                          </button>
                          <ul class="suggest dropdown-menu" role="menu" data-toggle="dropdown" data-flip="auto"></ul>
                        </li>
                      </ul>
                </div>
            </div>

            <div class="form-group">
                <label data-i18n="modal.filename">
                    JSON file name
                </label>
                <input type="text" id="exportProtocolFileName" class="form-control" />
            </div>

            <input type="text" id="exportmode" class="hide" />
        </di>
        <div class="modal-footer paddingBottom10 paddingRight0">
            <a href="#" class="btn btn-primary json" data-i18n="modal.export.json">
                Export protocol as JSON file
            </a>
        </div>

    </div>
</div>
