<div class="modal-dialog">
    <div class="modal-content">
        <div>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2>XML File versionning</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Source XML</label>
                    <input type="file" id="sourceHide" class="hide" />
                    <div class="row paddingRight15 paddingLeft15">
                        <input type="text" class="control col-md-9" id="source" placeholder="Your XML File" />

                        <button class="col-md-2 marginTop0 marginLeft5 btn btn-lg btn-info find" id="findSource">Choose</button> <br/>
                        <label class="error" id="sourceError"></label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="file" id="updateHide" class="hide" />
                    <label>Updated XML</label>
                    <div class="row paddingRight15 paddingLeft15">
                        <input type="text" class="control col-md-9" id="update" placeholder="Your XML File" />
                        <button class="col-md-2 marginTop0 marginLeft5 btn btn-lg btn-info find" id="findUpdate">Choose</button> <br/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-primary btn-lg">Run versionning</a>
            </div>
        </div>
    </div>
</div>
