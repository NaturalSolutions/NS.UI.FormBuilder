<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 data-i18n="form.title">Clear Protocol</h3>
        </div>
        <div class="modal-body">
            <h5 data-i18n="[html]clearProtocol">
                You're going to clear this form.<br />
                If you continue your work will be lost.<br />
                Do you continue ?
            </h5>
        </div>
        <div class="modal-footer paddingBottom10 paddingTop20">
            <button type="button" class="btn btn-lg btn-danger pull-left" data-value="true" data-i18n="form.clear">Clear form</button>
            <button type="button" class="btn btn-lg btn-info" data-value="false" data-i18n="form.cancel">Cancel</button>
        </div>
    </div>
</div>
