<div class="element padding5">
    <div class="row paddingBottom5">
        <label class="col-md-4">
            <i class="fa fa-arrows"></i>
            <%= title %><% if (required === true) { %> (*) <% } %>
        </label>
        <div class="col-md-8 right actions">
            <a href="#" class="trash">
                <i class="fa fa-trash-o"></i>
            </a>
            <a href="#copy/<%= id %>" class="copy">
               <i class="fa fa-copy"></i>
           </a>
           <a href="#setting/<%= id %>" class="wrench">
                <i class="fa fa-wrench"></i>
            </a>
        </div>
    </div>
    <div class="row noPadding">
        <div class="col-md-12 treeview paddingLeft0 paddingRight0" id="treeview<%= id %>"></div>
    </div>
</div>
