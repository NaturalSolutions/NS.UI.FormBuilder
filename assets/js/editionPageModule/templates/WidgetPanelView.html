<div>
    <div id="smallFeatures">
        <div class="scroll">
        <% for (var i in fieldTypes) {
              type     = i.replace(' Field ', ' ');
              i18n     = fieldTypes[i]['i18n']; %>
            <div data-type="<%= type %>" data-i18n="[title]fields.<%= i18n %>" >
                <span class="picto-<%= i18n %>" data-type="<%= (type=='childform'?'subform':type) %>"></span>
            </div>
        <% } %>
        </div>
    </div>
</div>
