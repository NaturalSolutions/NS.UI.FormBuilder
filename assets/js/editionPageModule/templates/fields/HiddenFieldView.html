<div class="element padding5">
    <div class="row paddingBottom5">
        <label class="field-icon pull-left">
            <i class="reneco reneco-hidden"></i>
        </label>
        <label class="col-md-9 field-label">
            <%= title %>
            <span data-i18n="fields.hidden" class="fieldType"></span>
        </label>
        <div class="pull-right actions">
            <span id="trash" class="reneco reneco-trash"></span>
            <span id="duplicate" class="reneco reneco-duplicate"></span>
           <span id="edit" class="reneco reneco-edit"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 col11centered">
            <input type="text" class="form-control" name="<%= name %>" id="<%= id%>" value="<%= value %>" disabled="disabled" />
        </div>
    </div>
</div>
