<div class="dropArea">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <h1>
                <label>
                    <%= collection.name %>
                </label>

                <button class="reneco grey pull-right" id="edit">
                    <label>
                        <span data-i18n="form.actions.edit">EDITER</span>
                    </label>
                    <label>
                        <span class="reneco reneco-edit"></span>
                    </label>
                </button>

                <span class="pull-right" id="count">
                    <span class="first"><%= collection.length %></span>
                    <span data-i18n="form.count">Champ(s)</span> &nbsp;
                </span>
            </h1>
        </div>
    </div>
    <div class="row scrollSection">
        <div class="col-md-12">
            <div id="scrollSection">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1" id="dropContainer">
                        <div class="col-md-12 drop paddingTop10"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <button class="reneco grey" id="exit">
                    <label>
                        <span data-i18n="form.actions.exit">
                            QUITTER
                        </span>
                    </label>
                    <label class="empty"></label>
                </button>

                <button class="reneco grey" id="clearAll">
                    <label>
                        <span data-i18n="form.actions.clear">
                        TOUT EFFACER
                        </span>
                    </label>
                    <label class="empty"></label>
                </button>

                <div class="pull-right">
                    <button class="reneco red" id="export">
                        <label>
                            <span data-i18n="form.actions.export">
                                EXPORTER
                            </span>
                        </label>
                        <label>
                            <span class="reneco reneco-export2"></span>
                        </label>
                    </button>
                    <button class="reneco red" id="save">
                        <label>
                            <span data-i18n="form.actions.save">
                                SAUVER
                            </span>
                        </label>
                        <label>
                            <span class="reneco reneco-write"></span>
                        </label>
                    </button>
                </div>
            </div>
        </div>
    </footer>

</div>
